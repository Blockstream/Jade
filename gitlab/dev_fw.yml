#
# development firmware build stage
#
.build_dev_template:
  extends: .build_template
  stage: build_dev

build_dev_jade:
  extends: .build_dev_template
  before_script:
    - pushd /opt/esp/idf && . ./export.sh && popd && ./tools/switch_to.sh jade --dev

